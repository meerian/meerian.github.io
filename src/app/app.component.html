<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;

    --theme-black: #000000;
    --theme-grey: #586F7C;
    --theme-lgreen: #B8DBD9;
    --theme-offwhite: #F4F4F9;
    --theme-green: #05734E;
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }
  
  .card {
    border-color: #04724D;
    border-style: solid;
    border-radius: 1rem;
    margin:1rem;
    height: 90%;
    box-shadow: 3px 3px 8px #888888;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    justify-content: center;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--theme-green);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  .techButton {
    margin: 1rem;
    width: 20%;
  }
  .techButton:hover {
  transform: scale(1.1);
  background-color:var(--theme-lgreen);
}

  #container {
    height: 100%;
    border-collapse: collapse;
}

html {
      background-color: var(--theme-offwhite);
}

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main" style="background-color: var(--theme-offwhite); overflow: auto;">
  <div class="header" style="margin: auto;">
    <h1 style="color: var(--theme-green); font-family: Helvetica, sans-serif; font-size: 5rem; text-align: center; margin-bottom: 0.5rem;">Hello, my name is Myron!</h1>
    <p style="color: var(--theme-grey); font-size: 2.5rem; text-align: center;">I am a computer science graduate from National University of Singapore. <br> Welcome to my website! ðŸŽ‰</p>
    <div class="social-links" style="display: flex; gap: 0.73rem; margin-top: 1.5rem; justify-content:center">
      <a
        href="https://github.com/meerian"
        aria-label="Github"
        target="_blank"
        rel="noopener"
      >
        <svg
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          alt="Github"
        >

          />
        </svg>
      </a>
      <a
        href="https://www.linkedin.com/in/myron-neo/"
        aria-label="LinkedIn"
        target="_blank"
        rel="noopener"
      >
        <svg
          width="29"
          height="28"
          viewBox="0 0 29 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          alt="LinkedIn"
        >
        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
        </svg>
      </a>
    </div>
  </div>
  <div style="height: 100%; margin-top: 3%;">
    <h1 style="color: var(--theme-grey); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 3rem; text-align: center; margin-bottom: 0.5rem;">My Projects:</h1>
    <div style="width: 50%; margin:auto">
      <p-carousel [value]="projects" [numVisible]="2" [numScroll]="1" [circular]="true">
        <ng-template let-project pTemplate="card">
            <div class="card">
              <table id="container">
                <tr>
                    <td valign="top" style="text-align: center; align-content: center;">
                      <ng-container *ngIf="project.img; else elseBlock">
                        <div style="margin-top: 5%;"><img src={{project.img}} alt={{project.name}} style="width: 300px;height: 200px;"></div>
                      </ng-container>
                      <ng-template #elseBlock>
                        <div style="height: 200px; margin: auto;">
                          <h4 style="font-family: Helvetica, sans-serif; font-size: 3rem; margin:auto; padding-top: 25%;">{{ project.name }}</h4>
                        </div>
                        
                      </ng-template>
                      <div style="font-family: Arial, Helvetica, sans-serif; font-size: 1.3rem; height: fit-content; color:var(--theme-grey);">{{ project.description }}</div>
                    </td>
                </tr>
                <tr>
                    <td valign="bottom">
                      <div style="margin-bottom: 5%; display: flex; justify-content: space-around; padding-top: 1rem;">
                        <a
                        class="pill"
                        [href]=project.link
                        target="_blank"
                        rel="noopener"
                        style="width: fit-content; align-self: center;"
                      >
                        <span>Link to Project</span>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="14"
                          viewBox="0 -960 960 960"
                          width="14"
                          fill="currentColor"
                          style="padding-left: 0.5rem;"
                        >
                          <path
                            d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"
                          />
                        </svg>
                      </a>
                      </div>
                    </td>
                </tr>
              </table>
            </div>
        </ng-template>
    </p-carousel>
    </div>
  </div>
  <div style="height: 100%; margin-top: 3%;">
    <h1 style="color: var(--theme-grey); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 3rem; text-align: center; margin-bottom: 0.5rem;">My Games:</h1>
    <div style="width: 50%; margin:auto">
      <p-carousel [value]="games" [numVisible]="2" [numScroll]="1" [circular]="true">
        <ng-template let-game pTemplate="card">
            <div class="card">
              <table id="container">
                <tr>
                    <td valign="top" style="text-align: center; align-content: center;">
                      <ng-container *ngIf="game.img; else elseBlock">
                        <div style="margin-top: 5%;"><img src={{game.img}} alt={{game.name}} style="width: 315px;height: 250px;"></div>
                      </ng-container>
                      <ng-template #elseBlock>
                        <div style="height: 200px; margin: auto;">
                          <h4 style="font-family: Helvetica, sans-serif; font-size: 3rem; margin:auto; padding-top: 25%;">{{ game.name }}</h4>
                        </div>
                        
                      </ng-template>
                      <div style="font-family: Arial, Helvetica, sans-serif; font-size: 1.3rem; height: fit-content; color:var(--theme-grey); padding-top: 5%;">{{ game.description }}</div>
                    </td>
                </tr>
                <tr>
                    <td valign="bottom">
                      <div style="margin-bottom: 5%; display: flex; justify-content: space-around; padding-top: 1rem;">
                        <a
                        class="pill"
                        [href]=game.link
                        target="_blank"
                        rel="noopener"
                        style="width: fit-content; align-self: center;"
                      >
                        <span>Link to Project</span>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="14"
                          viewBox="0 -960 960 960"
                          width="14"
                          fill="currentColor"
                          style="padding-left: 0.5rem;"
                        >
                          <path
                            d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"
                          />
                        </svg>
                      </a>
                      </div>
                    </td>
                </tr>
              </table>
            </div>
        </ng-template>
    </p-carousel>
    </div>
  </div>
  <div>
    <h1 style="color: var(--theme-grey); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 3rem; text-align: center; margin-bottom: 0.5rem;">Teckstack:</h1>
    <div style="width:50%; margin:auto;">
      <div style="display: flex; justify-content: center; flex-wrap: wrap;">
        <ng-template ngFor let-teckstack [ngForOf]="techstacks" let-i="index">
          <button pButton type="button" [outlined]="true" [raised]="true" text="true" (click)="openLink(teckstack.link)" class="techButton">
            <div style="margin-top: 5%;"><img src={{techstacks[i].img}} alt={{techstacks[i].name}} style="width:100px;height:100px;"></div>
            <div style="color: var(--theme-grey); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 0.9vw; width: 100%;"> {{techstacks[i].name}} </div>
          </button>
        </ng-template>    
      </div>
    </div>

  </div>
</main>
